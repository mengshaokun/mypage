<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>个人信息</title>

    <script src="../../js/common.js"></script>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../css/toastr.min.css" type="text/css">

    <script src="../../js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="../../js/popper.min.js" type="text/javascript"></script><!--popper.min.js 用于弹窗、提示、下拉菜单-->
    <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../js/toastr.min.js" type="text/javascript"></script>

    <style>
        .error {
            color: red;
        }

        .col-center {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }
    </style>

</head>
<body>
<div class="container">
    <div style="margin-bottom: 2px;">
        <button class="btn btn-primary btn-sm">查询</button>
    </div>
    <table class="table table-hover table-sm">
        <thead>
            <tr>
                <th>链接名称</th>
                <th>链接地址</th>
                <th>分类</th>
                <th>状态</th>
                <th>排序号</th>
                <th >id</th>
                <th hidden>userLinkCategoryId</th>
                <th hidden>linkCategoryId</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="linkInfo,memberStat:${userLinkInfo}">
                <td th:text="${linkInfo.name}"></td>
                <td th:text="${linkInfo.url}"></td>
                <td th:text="${linkInfo.linkCategoryName}"></td>
                <td th:text="${linkInfo.status}"></td>
                <td th:text="${linkInfo.sortNo}"></td>
                <td  th:text="${linkInfo.id}"></td>
                <td hidden th:text="${linkInfo.userLinkCategoryId}"></td>
                <td hidden th:text="${linkInfo.linkCategoryId}"></td>
                <td>
                    <span><a href="#">编辑</a>&nbsp;&nbsp;<a th:href="@{/personal/linkInfo/removeLinkInfo/}+${linkInfo.id}">删除</a></span>
                    <!--<div class="btn-group">
                        <button type="button" class="btn btn-primary dropdown-toggle btn-sm" data-toggle="dropdown">
                            操作
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">编辑</a>
                            <a class="dropdown-item" href="#">删除</a>
                        </div>
                    </div>-->
                    <!--<button>编辑</button><button type="button" class="">删除</button>-->
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <ul class="pagination pagination-sm">
            <li class="page-item"><a class="page-link" href="#">首页</a></li>
            <li class="page-item"><a class="page-link" href="#">上一页</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">下一页</a></li>
            <li class="page-item"><a class="page-link" href="#">尾页</a></li>
        </ul>
    </div>
</div>
</body>
</html>
