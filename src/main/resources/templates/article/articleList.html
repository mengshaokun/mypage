<!DOCTYPE html>
<html  lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-transform" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>文章列表</title>

	<script th:src="@{/js/common.js}"></script>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/toastr.min.css}" type="text/css">

	<script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/popper.min.js}" type="text/javascript"></script><!--popper.min.js 用于弹窗、提示、下拉菜单-->
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/jquery.validate.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/toastr.min.js}" type="text/javascript"></script>


</head>
<body>
	<div class="container">
		<div style="margin-bottom: 2px;">
			<a th:href="@{/article/toAddArticle}">添加文章</a>
		</div>
		<div th:each="article,memberStat:${articleList}">
			<div class="card">
				<div class="card-body">
					<a th:href="@{/article/showArticle/}+${article.id}" target="_self"><h4 class="card-title" th:text="${article.title}"></h4></a>
					<p class="card-text" th:text="${article.describe}"></p>
					<a href="#" onclick="return alert('暂未开发')" class="card-link">编辑</a>
					<a th:href="@{/article/removeArticle/}+${article.id}" onclick="return confirm('您确定要删除吗？')" class="card-link">删除</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
