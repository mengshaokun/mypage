<!DOCTYPE html>
<html  lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-transform" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>登录</title>

	<!--<script src="../js/common.js"></script>-->
	<link rel="shortcut icon" th:href="@{/img/mypage_title_icon.png}"  type="text/css">
	<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="../css/toastr.min.css" type="text/css">

	<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="../js/popper.min.js" type="text/javascript"></script><!--popper.min.js 用于弹窗、提示、下拉菜单-->
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<script src="../js/jquery.validate.min.js" type="text/javascript"></script>
	<script src="../js/toastr.min.js" type="text/javascript"></script>

	<script>
		$().ready(function() {
			$("#loginForm").validate({
				rules: {
				    nickName: {
				        required: true
					},
					password: {
				        required: true
					}
				},
                messages: {
				    nickName: {
                        required: "请输入用户名"
					},
					password: {
				        required: "请输入密码"
					}
				},
                submitHandler: function(form) {
                    $.ajax({
                        type: "POST",
                        url: "/mypage/base/login",
                        data: $("#loginForm").serialize(),
                        success: function (data) {
                            console.info(data.code);
                            if (data.code == 200) {
                                toastr.success(data.data);
                                window.location.href = "/mypage/main/toMain";
                            }
                            if (data.code != 200) {
                                toastr.error(data.data);
                            }

                        }
                    });
                }
			});
        });
	</script>
	<style>
		.error{
			color:red;
		}
		.col-center {
			float: none;
			display: block;
			margin-left: auto;
			margin-right: auto;
			margin-top: 20px;
		}
	</style>

</head>
	<body>
		<div class="container">
			<form id="loginForm">
				<div class="col-md-4 col-center">
					<div class="form-group">
						<input type="text" class="form-control" id="nickName" name="nickName" placeholder="昵称">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password" name="password" placeholder="密码">
					</div>
					<div>
						<button type="submit" class="btn btn-primary btn-block">登录</button>
					</div>
					<div>
						<div style="text-align: left; float: left">
							<a href="/mypage/main/toMain">游客身份</a>
						</div>
						<div style="text-align: right; float: right">
							<label>还没有账号?</label> <a href="regist.html">注册</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
