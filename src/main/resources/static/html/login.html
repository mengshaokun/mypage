<!DOCTYPE html>
<html  lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-transform" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>登录</title>

	<script src="../js/common.js"></script>
	<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">

	<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="../js/popper.min.js" type="text/javascript"></script><!--popper.min.js 用于弹窗、提示、下拉菜单-->
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/jquery.validate.min.js" type="text/javascript"></script>

	<script>
		$().ready(function() {
			$("#loginForm").validate({
				rules: {
				    nickName: {
				        required: true
					},
					password: {
				        required: true
					}
				},
                messages: {
				    nickName: {
                        required: "请输入用户名"
					},
					password: {
				        required: "请输入密码"
					}
				}
			})
        });
	</script>
	<style>
		.error{
			color:red;
		}
		.col-center {
			float: none;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
	</style>

</head>
	<body>
		<div class="container">
			<form action="/base/login" method="post" id="loginForm">
				<div class="col-md-4 col-center">
					<input type="text" class="form-control" id="nickName" name="nickName" placeholder="用户名">
					<input type="password" class="form-control" id="password" name="password" placeholder="密码">
					<button type="submit" class="btn btn-primary btn-block">登录</button>
				</div>
			</form>
		</div>
	</body>
</html>
